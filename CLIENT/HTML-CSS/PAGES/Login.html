<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS /style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="LoginPage">

    <div class="title-container">
        <div class="title">
            <img src="../IMAGES/flag.jpeg" alt="Flag">
            <h1>TRANS GALLERY</h1>
        </div>
    </div>

    <div class="navbar-container">
        <div class="row">
            <div class="col-12">
                <nav class="NavBar d-flex justify-content-center py-3">
                    <a href="../index.html" class="mx-2">HOME</a>
                    <a href="../PAGES/Publications.html" class="mx-2">PUBLICATIONS</a>
                    <a href="../PAGES/Violations.html" class="mx-2">REPORT VIOLATIONS</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="hr-container">
        <hr class="top-hr">
    </div>

    <div class="login-container flex-fill">


        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
                <div class="Login text-center p-4 border rounded">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h1>Login</h1>
                        <form action="LoginServlet" method="post">
                            <input type="text" class="form-control my-3" name="username" placeholder="Name" required>
                            <input type="password" class="form-control my-3" name="password" placeholder="Password"
                                required>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <p class="mt-3">Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
                    </div>

                    <!-- Sign Up Form -->
                    <div id="signUpForm" style="display:none;">
                        <h1>Sign Up</h1>
                        <form action="RegisterServlet" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">User:</label>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="text-center py-3">
        <p class="mb-0">2024 Trans art Gallery. All rights reserved.</p>
    </footer>

    <script>
        function showSignUp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>

    <script src="/CLIENT/JAVASCRIPT/Script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
