<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Violation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS /style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="ReportPage">

    <div class="title-container">
        <div class="title">
            <img src="../IMAGES/flag.jpeg" alt="Flag">
            <h1>TRANS GALLERY</h1>
        </div>
    </div>

    <div class="navbar-container">
        <div class="row">
            <div class="col-12">
                <nav class="NavBar d-flex justify-content-center py-3">
                    <a href="../index.html" class="mx-2">HOME</a>
                    <a href="../PAGES/Publications.html" class="mx-2">PUBLICATIONS</a>
                    <a href="../PAGES/Violations.html" class="mx-2">REPORT VIOLATIONS</a>
                    <a href="../PAGES/Login.html" class="mx-2">LOGIN</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="hr-container">
        <hr class="top-hr">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="ReportForm text-center p-4 border rounded">
                    <h1>Report Violation</h1>
                    <br>
                    <form id="reportForm" action="http://localhost:3001/submit-report" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name (optional):</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email (optional):</label>
                                    <input type="email" id="email" name="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="incident_date" class="form-label">Date of Incident:</label>
                                    <input type="date" id="incident_date" name="incident_date" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location of Incident:</label>
                                    <input type="text" id="location" name="location" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="violation_type" class="form-label">Type of Violation:</label>
                                    <select id="violation_type" name="violation_type" class="form-select" required>
                                        <option value="abuse">Abuse</option>
                                        <option value="harassment">Harassment</option>
                                        <option value="violence">Violence</option>
                                        <option value="rights_violation">Rights Violation</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description of Incident:</label>
                                    <textarea id="description" name="description" class="form-control" required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Submit Report</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <img src="../IMAGES/Violationspic.jpg" alt="Violationspic" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p class="mb-0">2024 Trans art Gallery. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/CLIENT/JAVASCRIPT/Script.js"></script>
</body>
</html>
